<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            h2{
                border: 30px;
                border-radius: 30px;
                background-color: red;
                text-decoration-color: black;
                text-align: center;
            }
            img{
                border: 1px solid gray;
                margin: 30px;
                border-radius: 30px;
            }
            .c1:hover{
                border:5px solid red;
                width:100px;
                padding:30px;
            }
            .c2:hover{
                width:100px;
                border:1px solid black;
                padding:20px;
                margin:20px;
                border-radius: 30px;
            }
            .c3:hover{
                display:none;
                width:100px;
                padding:30px;
            }
        </style>
    </head>
    <body>
        <h2>welcome pseudo</h2>
        <img src="insta.jpg" alt="insta" class="c1">
        <img src="whatsapp.jpg" alt="whatsapp" class="c2">
        <img src="pay.jpg" alt="pay" class="c3">
    </body>
</html>
